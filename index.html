<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="row">
            <div class="col">
                <label for="inputNombre" class="form-label">Nombre de pila</label>
            <input type="text" id="inputNombre" class="form-control" placeholder="" aria-label="First name">
            </div>
            <div class="col">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" id="inputApellido" class="form-control" placeholder="" aria-label="Last name">
            </div>
            <form class="row g-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Corre electrónico <span class="opcional">(opcional)</span> </label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
                </div>
                <div class="col-12">
                <label for="inputAddress" class="form-label">Habla a</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                <label for="inputAddress2" class="form-label">Dirección 2 <span class="opcional">(opcional)</span></label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento o suite">
                </div>
                <div class="col-md-5">
                <label for="inputPais" class="form-label">País</label>
                <select class="form-select" id="inputPais">
                    <option selected>Escoger...</option>
                    <option>...</option>
                </select>
                </div>
                <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Escoger...</option>
                    <option>...</option>
                </select>
                </div>
                <div class="col-md-3">
                <label for="inputZip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="direccion">
                    <label class="form-check-label" for="direccion">
                    La dirección de envío es la misma que mi dirección de facturación.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="guardar">
                    <label class="form-check-label" for="guardar">
                    Guarde esta información para la proóxima vez.
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
